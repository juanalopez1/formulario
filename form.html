<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <main>
        <h2>Formulario de registro</h2>
        <form>
            <label in>Nombre</label>
            <input id="name" type="text" />
            <div id="messageName" style="color: red; display: none;"></div>
            <label>Apellido</label>
            <input id="surname" type="text" />
            <div id="messageSurname" style="color: red; display: none;"></div>
            <label>Cédula</label>
            <input id="id" type="text" />
            <div id="messageId" style="color: red; display: none;"></div>
            <label>Correo electronico</label>
            <input id="email" type="email" />
            <div id="messageEmail" style="color: red; display: none;"></div>
            <label>Contraseña</label>
            <input id="psw1" type="password" />
            <div id="messageP1" style="color: red; display: none;"></div>
            <label>Repetir contraseña</label>
            <input id="psw2" type="password" />
            <div id="messageP2" style="color: red; display: none;"></div>
            <label>RUT</label>
            <input id="rut" type="text" />
            <div id="messageRut" style="color: red; display: none;"></div>
            <div class="flex-right diagonal circular-right margin-top">
                <button>
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </main>
    <script src="checks.js"></script>
</body>

</html>
