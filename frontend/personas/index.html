<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de personas</title>
    <link href="styles2.css" rel="stylesheet" />
    <link href="styles-dialogs.css" rel="stylesheet" />
    <script defer src="personas.js" type="module"></script>
    <script defer src="update.js" type="module"></script>
</head>

<body>
    <main class="container">
        <h1>Personas</h1>
        <section id="person-list-card-scroller">
            <ul id="person-list-card-container">
                <a href="../alta" class="add add-person" style="position: relative; padding: 1rem">
                    <li style="
                z-index: 10;
                display: flex;
                flex-direction: row;
                align-items: center;
              ">
                        <div style="width: auto; height: 2em; aspect-ratio: 1 / 1">
                            <!-- Add user icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                            </svg>
                        </div>
                        <span style="margin-left: 0.5rem"> Añadir persona </span>
                    </li>
                </a>
            </ul>
        </section>
    </main>

    <dialog id="passwordDialog">
        <section class="container-modify">
            <h2>Ingrese contraseña correspondiente</h2>
            <div class="input-psw">
                <input id="password" type="password" id="error-msg" />
            </div>
            <div class="psw-buttons">
                <button id="closeButton" class="arrow-psw" onclick="passwordDialog.close()">
                    <span style="color: #447E9B;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z" clip-rule="evenodd" />
                          </svg>                          
                    </span>
                </button>
                <button id="confirm" class="confirm-button">
                    <span> Confirmar </span>
                </button>
            </div>
        </section>
    </dialog>

    <dialog id="updateDialog">
        <section class="container-modify">
            <h2>Editar datos</h2>
            <form>
                <div class="inputs-container">
                    <label>Nombre</label>
                    <input id="voidName" type="text" />
                </div>
                <div class="inputs-container">
                    <label>Apellido</label>
                    <input id="voidSurname" type="text" />
                    <p id="messageName" class="error-msg"></p>
                </div>
                <div class="inputs-container">
                    <label>Cédula</label>
                    <input id="voidId" type="text" />
                </div>
                <div class="inputs-container">
                    <label>Nuevo email</label>
                    <label>Nuevo correo electronico</label>
                    <input id="voidEmail" type="email" />
                </div>
                <div class="inputs-container">
                    <label>Nueva contraseña</label>
                    <input id="voidpsw1" type="password" />
                </div>
                <div class="inputs-container">
                    <label>Repetir contraseña</label>
                    <input id="voidpsw2" type="password" />
                </div>
                <div class="inputs-container">
                    <label>RUT</label>
                    <input id="voidRut" type="text" />
                </div>
            </form>
            <div class="buttons">
                <button id="sendButton" class="for-buttons">
                    <span style="color: #4a044e">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
                <button id="closeButton" class="for-buttons" onclick="updateDialog.close()">
                    <span style="color: #4a044e">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>
            </div>
        </section>
    </dialog>

    <dialog id="dialog3">
        <section class="container-modify">
            <h2>Ingrese contraseña correspondiente <span style="color: red; font-weight: 700;">para eliminar</span></h2>
            <div class="input-psw">
                <input id="input-password" type="password" id="error-msg" />
            </div>
            <div class="psw-buttons">
                <button id="closeButton" class="button-psw" onclick="dialog3.close()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                        <path fill-rule="evenodd"
                            d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
                <button id="confirm-delete" class="confirm-button">
                    <span> Confirmar </span>
                </button>
            </div>
        </section>
    </dialog>
</body>

</html>
