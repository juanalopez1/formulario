<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de personas</title>
    <link href="styles2.css" rel="stylesheet" />
    <link href="styles-dialogs.css" rel="stylesheet" />
    <link rel="stylesheet" href="../fancy-button.css">
    <script defer src="personas.js" type="module"></script>
</head>

<body>
    <main class="container">
        <div>
            <h1>Personas</h1>
            <div style="position: absolute; left: 50%;">
                <div class="button-row-personas">
                    <button class="fancy-button" id="logout-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                        </svg>
                    </button>
                    <button class="fancy-button" id="modify-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button class="fancy-button" id="delete-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M22 10.5h-6m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM4 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 10.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <section id="person-list-card-scroller">
            <ul id="person-list-card-container">
            </ul>
        </section>
        <dialog id="modify-dialog" style="z-index: 11;">
            <section class="container-modify">
                <h2>Editar datos</h2>
                <form>
                    <div class="inputs-container">
                        <label>Nombre</label>
                        <input id="voidName" type="text" />
                    </div>
                    <p class="error-msg" id="voidMessage-name"></p>
                    <div class="inputs-container">
                        <label>Apellido</label>
                        <input id="voidSurname" type="text" />
                    </div>
                    <p class="error-msg" id="voidMessage-surname"></p>
                    <div class="inputs-container">
                        <label>Nuevo email</label>
                        <input id="voidEmail" type="email" />
                    </div>
                    <p class="error-msg" id="voidMessage-email"></p>
                    <div class="inputs-container">
                        <label>Nueva contraseña</label>
                        <input id="voidPsw1" type="password" value="" />
                    </div>
                    <p class="error-msg" id="voidMessage-pwd1"></p>
                    <div class="inputs-container">
                        <label>Repetir contraseña</label>
                        <input id="voidPsw2" type="password" value="" />
                    </div>
                    <p class="error-msg" id="voidMessage-pwd2"></p>
                    <div class="inputs-container">
                        <label>RUT</label>
                        <input id="voidRut" type="text" />
                    </div>
                    <p class="error-msg" id="voidMessage-rut"></p>
                </form>
                <div class="buttons">
                    <button id="send-button" class="for-buttons">
                        <span style="color: #4a044e">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                    <button id="close-button" class="for-buttons">
                        <span style="color: #4a044e">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="size-6">
                                <path fill-rule="evenodd"
                                    d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                </div>
            </section>
        </dialog>
    </main>
</body>

</html>
