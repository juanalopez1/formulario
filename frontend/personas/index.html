<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de personas</title>
    <link href="styles2.css" rel="stylesheet" />
    <script defer src="personas.js"></script>
</head>

<body>
    <main class="container">
        <h1>Personas</h1>
        <section id="person-list-card-scroller">
            <ul id="person-list-card-container">
                <a href="../alta" class="add add-person" style="position: relative; padding: 1rem">
                    <li style="
                        z-index: 10;
                        display: flex;
                        flex-direction: row;
                        align-items: center;
                    ">
                        <div style="width: auto; height: 2em; aspect-ratio: 1 / 1">
                            <!-- Add user icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                            </svg>
                        </div>
                        <span style="margin-left: 0.5rem"> Añadir persona </span>
                    </li>
                </a>
            </ul>
        </section>
    </main>
    <dialog>
        <section class="container">
            <h2>Editar datos</h2>
            <form>
                <div class="inputs-container">
                    <label in>Nombre</label>
                    <input id="name" type="text" />  
                </div>
                <p id="messageName" class="error-msg"></p>
                <div class="inputs-container">
                    <label>Apellido</label>
                    <input id="surname" type="text" />
                </div>
                <p id="messageSurname" class="error-msg"></p>
                <div class="inputs-container">
                    <label>Cédula</label>
                    <input id="id" type="text" />
                </div>
                <p id="messageId" class="error-msg"></p>
                <div class="inputs-container">
                    <label>Nuevo correo electronico</label>
                    <input id="email" type="email" />
                </div>
                <p id="messageEmail" class="error-msg"></p>
                <div class="inputs-container">
                    <label>Nueva contraseña</label>
                    <input id="psw1" type="password" />
                </div>
                <p id="messageP1" class="error-msg"></p>
                <div class="inputs-container">
                    <label>Repetir contraseña</label>
                    <input id="psw2" type="password" />
                </div>
                <p id="messageP2" class="error-msg"></p>
                <div class="inputs-container">
                    <label>RUT</label>
                    <input id="rut" type="text" />
                </div>
                <p id="messageRut" class="error-msg"></p>
            </form>
            <div class="buttons">
                <button id="submitButton" class="for-buttons" >
                    <img src="../assets/check.svg" alt="Guardar">
                </button>
                <button id="submitButton" class="for-buttons">
                    <img src="../assets/arrow.svg" alt="Volver">
                </button>
            </div>
        </section>
    </dialog>
</body>

</html>
