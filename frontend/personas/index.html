<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listado de personas</title>
    <link href="styles2.css" rel="stylesheet" />
    <link href="styles-dialogs.css" rel="stylesheet" />
    <script defer src="personas.js" type="module"></script>
    <script defer src="update.js" type="module"></script>
</head>

<body>
    <main class="container">
        <h1>Personas</h1>
        <section id="person-list-card-scroller">
            <ul id="person-list-card-container">
                <a href="../alta" class="add add-person" style="position: relative; padding: 1rem">
                    <li style="
                z-index: 10;
                display: flex;
                flex-direction: row;
                align-items: center;
              ">
                        <div style="width: auto; height: 2em; aspect-ratio: 1 / 1">
                            <!-- Add user icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                            </svg>
                        </div>
                        <span style="margin-left: 0.5rem"> Añadir persona </span>
                    </li>
                </a>
            </ul>
        </section>
    </main>

    <dialog id="passwordDialog">
        <section class="container-modify">
            <h2>Ingrese contraseña correspondiente</h2>
            <div class="div-psw">
                <input class="input-psw" id="password" type="password" id="error-msg" />
            </div>
            <div class="psw-buttons">
                <button id="closeButton" class="arrow-psw" onclick="passwordDialog.close()">
                    <span style="color: #447E9B;">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z" clip-rule="evenodd" />
                          </svg>                          
                    </span>
                </button>
                <button id="confirm" class="confirm-button">
                    <span> Confirmar </span>
                </button>
            </div>
        </section>
    </dialog>
</body>

</html>
